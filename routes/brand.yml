paths:
  /brand/like:
    get:
      tags:
        - Brand
      summary: 좋아요 브랜드 리스트 조회
      parameters:
        - name: userId
          in: query
          description: user id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Error

  /brand:
    get:
      tags:
        - Brand
      summary: 브랜드 목록 조회
      parameters:
        - name: sellerId
          in: query
          description: 조회할 seller ID. null 값이면, 필터 없이 브랜드 목록 조회.
          required: false
          schema:
            type: string
        - name: isRandom
          in: query
          description: 랜덤 조회
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: OK

    post:
      tags:
        - Brand
      summary: 브랜드 등록
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/brand"
            example:
              brandName: "바이오던스"
              description: "Better Fomula for Better Glow, 건강한 광채를 찾아내는 공식.  개개인의 피부 고민에 해답을 제시하는 바이오던스만의 독자적인 공식과 최적화된 원료, 성분 함량 설계를 기반으로 피부의 균형을 심도있게 완성합니다."
              brandImg: "https://img.29cm.co.kr/next-brand/2023/12/06/b442bb20121245819f569cff72e6010e_20231206144554.jpg?width=1200"
              sellerId: 183

      responses:
        "200":
          description: OK
        "400":
          description: Error

  /brand/{id}:
    get:
      tags:
        - Brand
      summary: 특정 브랜드 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Error

    put:
      tags:
        - Brand
      summary: 브랜드 업데이트
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/brand"
            example:
              brandName: "바이오던스2"
              description: "Better Fomula for Better Glow, 건강한 광채를 찾아내는 공식.  개개인의 피부 고민에 해답을 제시하는 바이오던스만의 독자적인 공식과 최적화된 원료, 성분 함량 설계를 기반으로 피부의 균형을 심도있게 완성합니다."
              brandImg: "https://img.29cm.co.kr/next-brand/2023/12/06/b442bb20121245819f569cff72e6010e_20231206144554.jpg?width=1200"
              sellerId: 183

      responses:
        "200":
          description: OK
        "400":
          description: Error

    delete:
      tags:
        - Brand
      summary: 브랜드 삭제
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Error

components:
  schemas:
    brand:
      type: object
      properties:
        brandName:
          type: string
        description:
          type: string
        brandImg:
          type: string
        sellerId:
          type: integer
      required:
        - brandName
        - description
        - brandImg
        - sellerId
